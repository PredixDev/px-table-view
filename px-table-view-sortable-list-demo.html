<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <title>px-table-view-sortable-list Demo</title>
  <link rel="import" href="css/px-table-view-demo-styles.html" />
  <style include="px-table-view-demo-styles" is="custom-style"></style>

  <!-- Import custom element. Note: see comment about relative paths to dependencies in the *.html file referenced below -->
  <script src="../webcomponentsjs/webcomponents-lite.min.js"></script>

  <link rel="import" href="../px-theme/px-theme-styles.html">
  <style include="px-theme-styles" is="custom-style"></style>

  <link rel="import" href="../px-api-viewer/px-api-viewer.html" />
  <link rel="import" href="../px-tabs/px-tab-set.html" />
  <link rel="import" href="../px-demo-snippet/px-demo-snippet.html">
  <link rel="import" href="../px-polymer-font-awesome/polymer-font-awesome.html" />
  <link rel="import" href="../px-dropdown/px-dropdown.html" />
  <link rel="import" href="../iron-demo-helpers/demo-snippet.html"/>

  <link rel="import" href="px-table-view.html">
  <link rel="import" href="px-table-row.html">
  <link rel="import" href="px-table-view-sortable-list.html">
</head>
<body unresolved>
  <template id="just-for-demo" is="dom-bind">

  <!-- DESCRIPTION -->
    <div class="hero u-p++ text--shadow">
      <a class="actionable flex flex--right flex--middle" href="https://github.com/PredixDev/px-table-view" target="_blank"><iron-icon class="menu__open" icon="fa:fa-github"></iron-icon>View on Github</a>
      <h1 class="delta">px-table-view-sortable-list</h1>
      <div class="description-text">
        <p>A sub-component of px-table-view that creates an interactive, sortable list of px-table-row child elements.</p>
      </div>
      <div class="flex">
        <img class="u-mr--" src="https://img.shields.io/travis/PredixDev/px-table-view.svg?style=flat-square" alt="Travis"/>
        <img class="u-mr--" src="https://img.shields.io/bower/v/px-table-view.svg?style=flat-square" alt="Bower"/>
        <img class="u-mr--" src="https://img.shields.io/github/issues-raw/PredixDev/px-table-view.svg?style=flat-square" alt="Issues"/>
      </div>
    </div>
    <!-- END DESCRIPTION -->


    <!-- DEMO + API -->
    <div style="position: relative;" class="u-pb++ flex flex--col" id="defaultTab">

      <!-- Tab Container -->
      <div class="tabContainer u-pt++ u-pl++">
        <px-tab-set id="tabs" selected="{{selected}}" bare no-bottom-border>
          <px-tab id="option1">Option 1</px-tab>
        </px-tab-set>
      </div>

      <!-- For each tab, loop over and create a demo box  -->
      <!-- <px-tab-pages selected="{{selected}}"> -->
        <!-- <template is="dom-repeat" items="{{optionsArray}}" id="demoRepeat"> -->
          <!-- <section class="tab-page"> -->

            <!-- Demo Box -->
            <div class="mega-demo flex u-ph++ u-pb++">

              <!-- Demo Box: Show Demos -->
              <div class="demoContainer u-mt+">
                <div class="flex flex--col">
                  <div class="demo u-p+">
                    <!-- Sortable demo -->
                    <style is="custom-style">
                      :root {
                        --px-table-row: {
                          border-bottom: 1px solid rgb(228,228,234);
                        }
                      }
                    </style>
                    <div class="flex">
                      <div class="flex__item u-m">
                        <px-table-view>
                          <px-table-view-sortable-list content group="grouped">
                            <px-table-row edit-mode title="Item 1"></px-table-row>
                            <px-table-row edit-mode title="Item 2"></px-table-row>
                            <px-table-row edit-mode title="Item 3"></px-table-row>
                          </px-table-view-sortable-list>
                        </px-table-view>
                      </div>
                      <div class="flex__item u-m">
                        <px-table-view>
                          <px-table-view-sortable-list content group="grouped">
                            <px-table-row edit-mode title="Item 4"></px-table-row>
                            <px-table-row edit-mode title="Item 5"></px-table-row>
                            <px-table-row edit-mode title="Item 6"></px-table-row>
                          </px-table-view-sortable-list>
                        </px-table-view>
                      </div>
                    </div>

                    </div>
                  </div>
                  <div>
                    <px-demo-snippet
                        element-properties="{{demoOptions}}"
                        element-name="px-table-view-sortable-list">
                    </px-demo-snippet>
                  </div>
                </div>
              </div>
              <!-- end Demo Box: Show Demos -->

            </div>
            <!-- end Demo Box -->

            <!-- API Container -->
            <div class="apiContainer">
              <div class="flex flex--col api u-mt++" >
                <px-api-viewer source="px-table-view-sortable-list"></px-api-viewer>
              </div>
            </div>
            <!-- end API Container -->

          <!-- </section> -->
        <!-- </template> -->
      <!-- </px-tab-pages> -->
    </div>
    <!-- END DEMO + API -->

    <!-- FOOTER -->
    <footer class="footer flex flex--center">
      <div class="footer__container u-pv++">
        <div>
          <a href="https://ge.com/digital" >
            <img src="monogram-wdmk.png" alt="GE Monogram" class="footer__img">
          </a>
        </div>
        <div class="footer__list">
          <ul class="list-inline list-inline--delimited">
            <li>
              <a href="http://predix.io/legal" class="footer__list--lnk">Legal</a>
            </li>
            <li>
              <a href="mailto:info@predix.io" class="footer__list--lnk">Contact Us</a>
            </li>
            <li>Copyright &copy; 2016 General Electric Company. All rights reserved.</li>
          </ul>
        </div>
      </div>
    </footer>
    <!-- END FOOTER -->
  </template>

  <!-- DEMO SCRIPTS -->
  <script>
    window.addEventListener('WebComponentsReady', function() {
      var template = document.querySelector('template[is=dom-bind]');

      // Set default demo options
      var demoOptions = {
        group: 'grouped',
        content: true,
        parentComponent: ['<div class="flex"><div class="flex__item u-m"><px-table-view>','</px-table-view></div></div>'],
        lightDomContent: '<px-table-row edit-mode title="Item 1"></px-table-row><px-table-row edit-mode title="Item 2"></px-table-row><px-table-row edit-mode title="Item 3"></px-table-row>'
      };

      // Bind properties to template
      template.selected = '0';
      template.demoOptions = demoOptions;

      // Attach methods
      template.indexPlusOne = function(num) {
        return num + 1;
      };
    });
  </script>
  <!-- END DEMO SCRIPTS -->
</body>
</html>

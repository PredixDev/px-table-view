<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <title>px-table-view Demo</title>
  <link rel="import" href="css/px-table-view-demo-styles.html" />
  <style include="px-table-view-demo-styles" is="custom-style"></style>

  <!-- Import custom element. Note: see comment about relative paths to dependencies in the *.html file referenced below -->
  <script src="../webcomponentsjs/webcomponents-lite.min.js"></script>

  <link rel="import" href="../px-theme/px-theme-styles.html">
  <style include="px-theme-styles" is="custom-style"></style>

  <link rel="import" href="../px-api-viewer/px-api-viewer.html" />
  <link rel="import" href="../px-tabs/px-tab-set.html" />
  <link rel="import" href="../px-demo-snippet/px-demo-snippet.html">
  <link rel="import" href="../px-polymer-font-awesome/polymer-font-awesome.html" />
  <link rel="import" href="../px-dropdown/px-dropdown.html" />

  <link rel="import" href="px-table-view.html">
</head>
<body unresolved>
  <template id="just-for-demo" is="dom-bind">

  <!-- DESCRIPTION -->
    <div class="hero u-p++ text--shadow">
      <a class="actionable flex flex--right flex--middle" href="https://github.com/PredixDev/px-table-view" target="_blank"><iron-icon class="menu__open" icon="fa:fa-github"></iron-icon>View on Github</a>
      <h1 class="delta">px-table-view</h1>
      <div class="description-text">
        <p>The px-table-view element creates a table-style list of items that can be interacted with by the user. It works the way users expect from a native mobile app, allowing swiping, tapping and re-ordering of list items.</p>
        <p>Use px-table-view to create list-style interfaces like menus or to display arbitrary sets of related data that can be acted on.</p>
      </div>
      <div class="flex">
        <img class="u-mr--" src="https://img.shields.io/travis/PredixDev/px-table-view.svg?style=flat-square" alt="Travis"/>
        <img class="u-mr--" src="https://img.shields.io/bower/v/px-table-view.svg?style=flat-square" alt="Bower"/>
        <img class="u-mr--" src="https://img.shields.io/github/issues-raw/PredixDev/px-table-view.svg?style=flat-square" alt="Issues"/>
      </div>
    </div>
    <!-- END DESCRIPTION -->


    <!-- DEMO + API -->
    <div style="position: relative;" class="u-pb++ flex flex--col" id="defaultTab">

      <!-- Tab Container -->
      <div class="tabContainer u-pt++ u-pl++">
        <px-tab-set selected="{{selected}}" bare no-bottom-border>
          <template is="dom-repeat" items="{{optionsArray}}">
            <px-tab>Option {{indexPlusOne(index)}}</px-tab>
          </template>
        </px-tab-set>
      </div>

      <!-- For each tab, loop over and create a demo box  -->
      <px-tab-pages selected="{{selected}}">
        <template is="dom-repeat" items="{{optionsArray}}">
          <section class="tab-page">

            <!-- Demo Box -->
            <div class="mega-demo flex u-ph++ u-pb++">

              <!-- Demo Box: Set Properties -->
              <div class="properties u-ph+ u-pb+ u-mt+">
                <p class="epsilon">Properties</p>
                <!-- Prop: Rows Size -->
                <div class="u-mb">
                  <p class="u-mb--">Rows Size:</p>
                  <px-dropdown style="width:100%;" value="{{item.rowsSize}}" display-value="{{item.rowsSize}}">
                    <px-dropdown-content items={{rowsSizeOptions}}></px-dropdown-content>
                  </px-dropdown>
                </div>
                <!-- Prop: Rows Tappable -->
                <div class="flex u-mb u-mt+">
                  <input id="rowsTappable{{indexPlusOne(index)}}" class="toggle__input toggle__input--small" type="checkbox" checked="{{item.rowsTappable::change}}">
                  <label for$="rowsTappable{{indexPlusOne(index)}}" class="toggle__label toggle__label--small"></label>
                  <div class="u-ml-">Rows Tappable</div>
                </div>
                <!-- Prop: Selected -->
                <div class="u-mb-">
                  <p class="u-mb--">Selected:</p>
                  <input class="text-input" type="text" placeholder="{{item.selected}}" value="{{item.selected::input}}" disabled />
                </div>
              </div>
              <!-- end Demo Box: Set Properties -->

              <!-- Demo Box: Show Demos -->
              <div class="demoContainer u-mt+">
                <div class="flex flex--col">
                  <div class="demo u-p+">
                      <style is="custom-style">
                        :root { --px-table-row: { border-bottom: 1px solid gray; } }
                      </style>
                      <px-table-view
                          id="drawer1"
                          selected="{{item.selected}}"
                          rows-size="[[item.rowsSize]]"
                          rows-tappable="[[item.rowsTappable]]">
                        <template is="dom-repeat" items="[[item.tableRowItems]]">
                          <px-table-row title="Item {{index}}" edit-mode="{{item.editMode}}">
                        </template>
                      </px-table-view>
                    </div>
                  </div>
                  <div>
                    <px-demo-snippet
                        element-properties="{{item}}"
                        element-name="px-table-view">
                    </px-demo-snippet>
                  </div>
                </div>
              </div>
              <!-- end Demo Box: Show Demos -->

            </div>
            <!-- end Demo Box -->

            <!-- API Container -->
            <div class="apiContainer">
              <div class="flex flex--col api u-mt++" >

                <!-- Child/Associated Components -->
                <div class="flex u-mb">
                  <div class="flex__item flex flex--col childrenAssociated">
                    <div class="componentHeader">Children Components</div>
                    <div class="componentList">
                      <ul>
                        <li><a href="px-table-view-sortable-list-demo.html">px-table-view-sortable-list</a></li>
                        <li><a href="px-table-row-demo.html">px-table-row</a></li>
                        <li><a href="px-table-row-action-button-demo.html">px-table-row-action-button</a></li>
                      </ul>
                    </div>
                  </div>
                  <div class="flex__item flex flex--col">
                    <div class="componentHeader">Associated Components</div>
                    <div class="componentList">
                      <ul>
                        <li><a href="https://predixdev.github.io/px-drawer/px-drawer/index.html">px-drawer</a></li>
                        <li><a href="https://predixdev.github.io/px-view-header/px-view-header/index.html">px-view-header</a></li>
                      </ul>
                    </div>
                  </div>
                </div>

                <!-- API Viewer -->
                <px-api-viewer source="px-table-view"></px-api-viewer>
              </div>
            </div>
            <!-- end API Container -->

          </section>
        </template>
      </px-tab-pages>
    </div>
    <!-- END DEMO + API -->

    <!-- FOOTER -->
    <footer class="footer flex flex--center">
      <div class="footer__container u-pv++">
        <div>
          <a href="https://ge.com/digital" >
            <img src="monogram-wdmk.png" alt="GE Monogram" class="footer__img">
          </a>
        </div>
        <div class="footer__list">
          <ul class="list-inline list-inline--delimited">
            <li>
              <a href="http://predix.io/legal" class="footer__list--lnk">Legal</a>
            </li>
            <li>
              <a href="mailto:info@predix.io" class="footer__list--lnk">Contact Us</a>
            </li>
            <li>Copyright &copy; 2016 General Electric Company. All rights reserved.</li>
          </ul>
        </div>
      </div>
    </footer>
    <!-- END FOOTER -->
  </template>

  <!-- DEMO SCRIPTS -->
  <script>
    window.addEventListener('WebComponentsReady', function() {
      var template = document.querySelector('template[is=dom-bind]'),
      rowsSizeOptions = [
        'flush',
        'tiny',
        'small',
        'regular',
        'large',
        'huge',
      ],
      optionsArray = [
        {
          rowsSize: 'regular',
          rowsTappable: true,
          selected: null,
          tableRowItems: [1, 2, 3, 4, 5],
          parentComponent: ["<style is='custom-style'>:root { --px-table-row: { border-bottom: 1px solid gray; } }</style>", ""],
        }
      ],
      indexPlusOne = function(num) {
        return num + 1;
      };

      template.selected = "0";
      template.optionsArray = optionsArray;
      template.rowsSizeOptions = rowsSizeOptions;
      template.indexPlusOne = indexPlusOne;
    });
  </script>
  <!-- END DEMO SCRIPTS -->
</body>
</html>
